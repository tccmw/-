<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>할 일 목록</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 600px;
  margin: 20px auto;
  background: #f4f4f4;
  padding: 20px;
  border-radius: 5px;/*할일 목록을 감싸는 컨테이너 스타일 지정*/
}

input[type="text"] {
  width: 96%;
  padding: 10px;
  margin-bottom: 10px;/*텍스트 입력 필드의 스타일 지정*/
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  background-color: rgb(250, 250, 250);
  padding: 10px;
}

li:last-child {
  border-bottom: none;
}

.delete-btn {
  float: right;
  background: #f44336;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;

}
</style>
</head>
<body>

<div class="container">
  <h2>할 일 목록</h2>
  <input type="text" id="taskInput" placeholder="할 일 추가...">
  <!--할일을 입력하는 텍스트 입력 필드-->
  <button onclick="addTask()">추가</button>
  <!--할일을 추가하는 버튼-->

  <ul id="taskList"></ul>
</div>

<script>

function addTask() {
  var taskInput = document.getElementById("taskInput");
  var taskList = document.getElementById("taskList");

  var li = document.createElement("li");
  li.textContent = taskInput.value;

  var deleteBtn = document.createElement("button");
  deleteBtn.textContent = "삭제";
  deleteBtn.className = "delete-btn";
  deleteBtn.onclick = function(event) {
    event.stopPropagation(); // 부모 엘리먼트의 이벤트가 실행되지 않도록 함
    li.remove();
  };

  li.appendChild(deleteBtn);
  taskList.appendChild(li);

}
</script>

</body>
</html>
